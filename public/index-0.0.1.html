<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #log {
      width: 80%;
      height: 80vh;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Log Viewer</h1>
  <div id="log"></div>

  <script>
    function fetchLogs() {
      fetch('/logs')
        .then(response => response.text())
        .then(data => {
          const logElement = document.getElementById('log');
          logElement.textContent = data;
          logElement.scrollTop = logElement.scrollHeight; // Scroll to the bottom
        })
        .catch(error => console.error('Error fetching logs:', error));
    }

    setInterval(fetchLogs, 2000); // Fetch logs every 2 seconds
  </script>
</body>
</html>
